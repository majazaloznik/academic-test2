# config copied from https://summer-of-blogdown.netlify.com/02/#28

[build]
  publish = "public"
  command = "hugo"
  
[context.production.environment]
  HUGO_VERSION = "0.58.3"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"
  
[context.branch-deploy.environment]
  HUGO_VERSION = "0.58.3"
  
[context.deploy-preview.environment]
  HUGO_VERSION = "0.58.3"